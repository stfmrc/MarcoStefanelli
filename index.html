        <p><span id="page-view-count">0</span></p>
    
        <script>
            // Retrieve the current count from localStorage, or set it to 0 if not available
            let pageViewCount = localStorage.getItem('pageViewCount');
            if (pageViewCount === null) {
                pageViewCount = 0;
            }
    
            // Increment the page view count
            pageViewCount++;
    
            // Save the updated count back to localStorage
            localStorage.setItem('pageViewCount', pageViewCount);
    
            // Display the count on the page
            document.getElementById('page-view-count').textContent = pageViewCount;
        </script>
